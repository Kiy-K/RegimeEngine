# predator_prey.yaml — Regime configuration for GRAVITAS training.
#
# This regime simulates a system with high conflict linkage and moderate
# shock frequency — the "predator/prey" dynamic emerges from aggressive
# factions (high conflict) competing for resource-rich provinces.
#
# Training section: controls PPO training hyperparameters.
# Env section:      maps to GravitasParams fields (see gravitas_params.py).

training:
  total_timesteps: 200000
  exhaustion_penalty: 0.15

env:
  # Topology
  n_clusters_min: 5
  n_clusters_max: 10
  between_link_prob: 0.40
  conflict_link_prob: 0.30   # higher than default — more conflict edges

  # Shock process (Hawkes)
  hawkes_base_rate: 0.008    # slightly above default 0.005
  hawkes_alpha: 0.35         # stronger self-excitation
  hawkes_beta: 0.50

  # Episode length
  max_steps: 600

  # Media
  media_autonomy: 0.45       # media is fairly autonomous
  fog_bias_scale: 0.12       # FogOfWarWrapper noise scale

  # Reward tuning for this regime
  exhaustion_threshold: 0.55  # tighter than default 0.60 — penalize fatigue sooner
